<head>

<!-- LOADER ÇALIŞTIRMA KODU -->   
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!--yukarıdaki satır jquery kütüphanesidir -->
    <script type="text/javascript">
        jQuery(document).ready(function ($) {

            $(window).load(function () {
                $('#preloader').fadeOut('slow', function () { $(this).remove(); });
            });

        });
</script>
    
    

  
  
  
  
  
<!-- STAR Loader CSS-->     
    <style type="text/css">
    .js div#preloader {
  position: fixed;
  left: 0;
  top: 0;
  z-index: 999;
  width: 100%;
  height: 100%;
  overflow: visible;
  background: #333 url('https://cdn.glitch.com/87d9c920-b61f-4379-9c4f-14c2064ff94f%2FVanilla-1s-286px%20(1).gif?v=1620341698713') no-repeat center center;
}
    </style>
<!-- FNİSH Loader CSS-->      
    
  
  
  
  
  
<!-- Sayfayı https'ye Zorlayan Kod Bloğu -->    
    <script>
if (location.protocol != 'https:') {
 location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
}
</script>


  
  
</head>













<body>

<!-- Aşağıdaki Kod Sayfa Yüklendiğinde Loader'ı Ortadan Kaldırmaya Görevi Görüyor -->
    
       <div class="js">
    <div id="preloader"></div>
       </div>
    


</body>
